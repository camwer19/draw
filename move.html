<html>
  <head>
    <script src="p5/p5.min.js"></script>
  </head>
  <body>
    <script>
      var w = window.innerWidth;
      var h = window.innerHeight;
      var posX = w/2;
      var posY = h/2;
      var posX1 = w/2;
      var posY1 = h/2;
      var posX2 = w/2;
      var posY2 = h/2;
      function setup() {
        createCanvas(w,h);
      }
      
      function draw() {
        fill(color(48, 31, 41));
        strokeWeight(1);
        ellipse(posX,posY,25,25);
        if ((posX < 0) || (posX > w)) {
          posX = w/2;
        }
        else {
          posX += random(-10,10);
        }
        
        if ((posY < 0) || (posY > h)) {
          posY = h/2;
        }
        else {
          posY += random(-10,10);
        }
        
        fill(color(165, 3, 16));
        strokeWeight(1);
        ellipse(posX1,posY1,25,25);
        if ((posX1 < 0) || (posX1 > w)) {
          posX1 = w/2;
        }
        else {
          posX1 += random(-10,10);
        }
        
        if ((posY1 < 0) || (posY1 > h)) {
          posY1 = h/2;
        }
        else {
          posY1 += random(-10,10);
        }
        
        fill(color(214, 186, 29));
        strokeWeight(1);
        ellipse(posX2,posY2,25,25);
        if ((posX2 < 0) || (posX2 > w)) {
          posX2 = w/2;
        }
        else {
          posX2 += random(-10,10);
        }
        
        if ((posY2 < 0) || (posY2 > h)) {
          posY2 = h/2;
        }
        else {
          posY2 += random(-10,10);
        }
        
        fill(color("white"));
        strokeWeight(0);
        if (mouseIsPressed) {
          ellipse(mouseX,mouseY, 50,50);
        }
        
      }
    </script>
  </body>
</html>
