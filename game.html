<html>
  <head>
    <script src="p5/p5.min.js"></script>
    
    <style>
      body {
        overflow: hidden;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <script>
      
      var w = window.innerWidth;
      var h = window.innerHeight;
      var posX = 100;
      var posY = 100;
      var bb = window.alert(localStorage.getItem('big'));
      var nn = window.alert(localStorage.getItem('nyoom'));
      var userWidth = bb;
      var userSpeed = nn;
      
      
      
      function setup() {
        createCanvas(w,h);
      }
      
      
      function draw() {
        background(255);
        fill(color(78,78,178));
        strokeWeight(0);
        rect(posX,posY,userWidth,userWidth,20);
        
        if (keyIsDown(65) && (posX > 0)) {
          posX -= userSpeed;
        }
        
        if (keyIsDown(68) && (posX < w-userWidth)) {
          posX += userSpeed;
        }
        
        if (keyIsDown(87) && (posY > 0)) {
          posY -= userSpeed;
        }
        
        if (keyIsDown(83) && (posY < h-userWidth)) {
          posY += userSpeed;
        }
      }
      
      
      
    </script>
  </body>
</html>
