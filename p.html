<html>
  <head>
    <script src="p5/p5.min.js"></script>
  </head>
  <body>
    
    <script>
      var w = window.innerWidth;
      var h = window.innerHeight;
      var speed = 20;
      var diameter = 25;
      var x;
      var y;
      
      var w;
      var v;
      
      
      function setup() {
        createCanvas(w,h);
        x = width/2;
        y = height/2;
        w = width/2;
        v = height/2;
      }
      
      function draw() {
        x += random(-speed,speed);
        y += random(-speed,speed);
        var r = random(256);
        var g = random(256);
        var b = random(256);
        fill(color(r,g,b));
        ellipse(x,y,diameter,diameter);
        
        w += random(-speed,speed);
        v += random(-speed,speed);
        rect(w,v,diameter,diameter);
      }
      
    </script>
    
  </body>
</html>
