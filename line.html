<html>
  <head>
    <script src="p5/p5.min.js"></script>
  </head>
  <body>
    
    <script>
      
      var w = window.innerWidth;
      var h = window.innerHeight;
      var weight = 3;
      
      
      function setup() {
        createCanvas(w,h);
      }
      
      function draw() {
        if (mouseIsPressed) {
          strokeWeight(weight);
          line(mouseX,mouseY,pmouseX,pmouseY);
        }
        
      }
      
      function keyPressed() {
        if (keyCode == "38") {
          weight += 1;
        }
        
        if (keyCode == "40") {
          weight += -1;
        }
      }
      
      
    </script>
    
  </body>
</html>
