<html>
  <head>
    <script src="p5/p5.min.js"></script>
    
    <style>
      .body {
        overflow:hidden;
      }
      
      
      .container {
        width:100%;
        height:40px;
        background-color:#404040;
        position:relative;
      }
      
      .menu {
        margin:0;
        position: absolute;
        left:10px;
        top:50%;
        -ms-transform: translateY(-50%);
        transform: translateY(-50%);
      }
    </style>
  </head>
  <body>
    
    <div class="container">
      <div class="menu">
        <input type="color" id="chooseColor" value="#ff0000">
        <button onclick="changeC()">Color</button>
        <input type="number" id="stroke" min=1 max=78>
        <button onclick="changeS()">Stroke</button>
      </div>
    </div>
    
    <script>
      var w = window.innerWidth;
      var h = window.innerHeight;
      var weight = 5;
      var g = document.getElementById("chooseColor").value;
      var m = line;
      
      function setup() {
        createCanvas(w,h);
      }
      
      
      function changeC() {
        var fresh = document.getElementById("chooseColor").value;
        g = fresh;
      }
      
      function changeS() {
        var fresh = document.getElementById("stroke").value;
        weight = fresh;
      }
      
      
      function draw() {
        stroke(color(g));
        strokeWeight(weight);
        if (mouseIsPressed) {
          line(mouseX,mouseY, pmouseX,pmouseY);
        }
        
      }
    </script>
  </body>
</html>
