<html>
  <head>
    <script src="p5/p5.min.js"></script>
    <style>
      body {
        overflow: hidden;
        margin: 0;
        padding: 0;
      }
      
      .oof {
        position:relative;
        float: left;
        margin-left: 30px;
      }
    </style>
  </head>
  <body>
    
    <div class="oof">
      <p id="coord"></p>
    </div>
    <div class="oof">
      <p id="coord2"></p>
    </div>
    
    <script>
      var w = window.innerWidth;
      var h = window.innerHeight;
      var ball = new ball(); //global object
      var sp = 10;
      var wi = 50;
      var balltwo = new balltwo();
      
      
      function setup() {
        createCanvas(w,h);
      }
      
      function draw() {
        background(255);
        ball.show();
        ball.move();
        document.getElementById("coord").innerHTML = ball.x + ", " + ball.y;
        
        balltwo.show();
        balltwo.move();
        document.getElementById("coord2").innerHTML = balltwo.x + ", " + balltwo.y;
        
        ball.collision();
        balltwo.collision();
      }
      
      
      
      function ball() {
        this.x = 100;
        this.y = 100;
        this.show = function() {
          fill(color(78,78,178));
          strokeWeight(0);
          ellipse(this.x,this.y,50,50);
        }
        this.move = function() {
          if (keyIsDown(65) && (this.x > 0)) {
            this.x -= sp;
          }
          
          if (keyIsDown(68) && (this.x < w-30)) {
            this.x += sp;
          }
          
          if (keyIsDown(87) && (this.y > 0)) {
           this.y -= sp;
          }
          
          if (keyIsDown(83) && (this.y < h-80)) {
            this.y += sp;
          }
        }
        this.collision = function() {
          if (dist(this.x,this.y, balltwo.x, balltwo.y) < 20) {
            window.alert("game over");
            this.x = 100;
            this.y = 100;
            document.location.reload(true);
          }
        }
      }
      
      function balltwo() {
        this.x = 1220;
        this.y = 100;
        this.show = function() {
          fill(color("red"));
          strokeWeight(0);
          ellipse(this.x,this.y,50,50);
        }
        this.move = function() {
          if (keyIsDown(74) && (this.x > 0)) {
            this.x -= sp;
          }
          
          if (keyIsDown(76) && (this.x < w-30)) {
            this.x += sp;
          }
          
          if (keyIsDown(73) && (this.y > 0)) {
           this.y -= sp;
          }
          
          if (keyIsDown(75) && (this.y < h-80)) {
            this.y += sp;
          }
        }
        this.collision = function() {
          if (dist(this.x,this.y, ball.x, ball.y) < 20) {
            window.alert("game over");
            this.x = 1220;
            this.y = 100;
            document.location.reload(true);
          }
        }
      }
      
      
      
    </script>
  </body>
</html>
