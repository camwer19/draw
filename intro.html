<html>
  <head>
    <script src="p5/p5.min.js"></script>
    
    <style>
      body {
        overflow: hidden;
        margin: 0;
        padding: 0;
      }
      
      .container {
        width: 200px;
        height: 350px;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        position: absolute;
        margin:auto;
        text-align: center;
      }
      
      .btn {
        width:150px;
        height:100px;
        background-color: rgb(78,78,178);
        color: white;
      }
      
    </style>
  </head>
  <body>
    
    <div class="container">
      <button onclick="e()" class="btn">Easy</button> <br> <br>
      <button onclick="m()" class="btn">Medium</button> <br> <br>
      <button onclick="h()" class="btn">Hard</button> <br> <br>
    </div>
    
    
    <script>
      
      function e() {
        x = 50;
        y = 10;
        localStorage.setItem("big", x);
        localStorage.setItem("nyoom", y);
        location.href="game.html";
      }
      
      function m() {
        x = 75;
        y = 15;
        localStorage.setItem("big", x);
        localStorage.setItem("nyoom", y);
        location.href="game.html";
      }
      
      function h() {
        x = 100;
        y = 20;
        localStorage.setItem("big", x);
        localStorage.setItem("nyoom", y);
        location.href="game.html";
      }
    </script>
  </body>
</html>
