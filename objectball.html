<html>
  <head>
    <script src="p5/p5.min.js"></script>
    <style>
      body {
        overflow: hidden;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <script>
      var w = window.innerWidth;
      var h = window.innerHeight;
      var ball = new ball(); //global object
      var sp = 10;
      var wi = 50;
      
      
      
      function setup() {
        createCanvas(w,h);
      }
      
      function draw() {
        background(255);
        ball.show();
        ball.move();
        ball.shoot();
      }
      
      
      
      function ball() {
        this.x = 100;
        this.y = 100;
        this.show = function() {
          fill(color(78,78,178));
          strokeWeight(0);
          ellipse(this.x,this.y,wi,wi);
        }
        this.move = function() {
          if (keyIsDown(65) && (this.x-wi > 0)) {
            this.x -= sp;
          }
          
          if (keyIsDown(68) && (this.x < w-wi)) {
            this.x += sp;
          }
          
          if (keyIsDown(87) && (this.y-wi > 0)) {
           this.y -= sp;
          }
          
          if (keyIsDown(83) && (this.y < h-wi)) {
            this.y += sp;
          }
        }
      }
      
     function shoot() {
       
        if (keyPressed(38)) { //up
          fill(color(0,0,0));
          strokeWeight(1);
          ellipse(ball.x,ball.y, 10,10);
          ellipseMode(CENTER);
          translate(h);
          
          
        }
          
        if (keyPressed(40)) { //down
            
        }
          
        if (keyPressed(39)) { //right
           
        }
          
        if (keyPressed(37)) { //left
            
        }
      }
      
    </script>
  </body>
</html>
